<body>
<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
FPAI Environment Login Page
</h1>
<form name="login" action="insert.php" method="post">
<p>Username<input type="text" name="userid"/></p>
<p>Password<input type="password" name="pswrd"/><p>
<p><input type="submit" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Reset"/><p>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
/*the following code checkes whether the entered userid and password are matching*/
if((form.userid.value == "admin" && form.pswrd.value == "1234")||(form.userid.value == "prashanth" && form.pswrd.value == "1234")||(form.userid.value == "tim" && form.pswrd.value == "1234")||(form.userid.value == "bob" && form.pswrd.value == "1234")||(form.userid.value == "fabian" && form.pswrd.value == "1234")||(form.userid.value == "tim" && form.pswrd.value == "1234"))
{
window.open('http://localhost/fpai.php')/*opens the target page while Id & password matches*/
}
else
{
alert("Error Password or Username")/*displays error message*/
}
}
</script>
</body>
</html>
